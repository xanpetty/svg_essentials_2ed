<svg
  width="220px"
  height="220px"
  viewBox="0 0 220 220"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
><rect width="100%" height="100%" fill="white"/>
  <title>animation along a complex path</title>

  <!-- path the triangle will move along -->
  <path id="cubicCurve" d="M50,125 C 100,25 150,225, 200, 125"
    style="fill: none; stroke: blue;"/>

  <path d="M -10,-3 L10,-3 L 0,-25z" style="fill: yellow; stroke: red;">
    <animateMotion rotate="auto" dur="6s" fill="freeze">
      <mpath xlink:href="#cubicCurve"/>
    </animateMotion>
  </path>
</svg>
