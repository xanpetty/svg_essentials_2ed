<svg
  width="250px"
  height="250px"
  viewBox="0 0 250 250"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
><rect width="100%" height="100%" fill="white"/>
  <title>synchronizing repetition</title>

  <circle cx="60" cy="60" r="15"
    style="stroke: red; fill: none;">
    <animate id="circleAnim" attributeName="cx" attributeType="XML"
      repeatCount="3" begin="0s" dur="5s" from="60" to="260" fill="freeze"/>
  </circle>

  <rect x="230" y="80" width="30" height="30"
    style="fill: #ccf; stroke: black;">
    <animate attributeName="x" attributeType="XML"
      begin="circleAnim.repeat(1)+2.5s" dur="5s" repeatDur="8s"
      from="230" to="30" fill="freeze"/>
  </rect>
</svg>
