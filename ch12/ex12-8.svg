<svg
  width="250px"
  height="250px"
  viewBox="0 0 250 250"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
><rect width="100%" height="100%" fill="white"/>
  <title>color changes</title>

  <circle cx="60" cy="60" r="30"
    style="stroke: gray; fill: #ff9; stroke-width: 10;">
    <animate attributeName="fill" attributeType="XML"
      begin="2s" dur="4s" from="#ff9" to="red" fill="freeze"/>
    <animate attributeName="stroke" attributeType="XML"
      begin="2s" dur="4s" from="gray" to="blue" fill="freeze"/>
  </circle>

</svg>
