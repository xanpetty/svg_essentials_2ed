<svg
  width="220px"
  height="220px"
  viewBox="0 0 220 220"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
><rect width="100%" height="100%" fill="white"/>
  <title>animateTransform example</title>

  <g transform="translate(100,60)">
  <rect x="-10" y="-10" width="20" height="20" stroke="black" fill="#ff9">
    <animateTransform
      attributeName="transform"
      type="scale"
      attributeType="XML"
      from="1" to="4 4"
      begin="0s" dur="4s"
      fill="freeze" />
  </rect>
  </g>
</svg>
