<svg
  width="220px"
  height="220px"
  viewBox="0 0 220 220"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
><rect width="100%" height="100%" fill="white"/>
  <title>repeated action</title>

  <circle cx="60" cy="60" r="30"
    style="stroke: red; fill: none;">
    <animate attributeName="cx" attributeType="XML" repeatCount="2"
      begin="0s" dur="5s" from="60" to="260" fill="freeze"/>
  </circle>
  <circle cx="260" cy="90" r="30"
    style="fill: #ccf; stroke: black;">
    <animate attributeName="cx" attributeType="XML"
      begin="0s" dur="5s" repeatDur="8s" from="260" to="60" fill="freeze"/>
  </circle>
</svg>
