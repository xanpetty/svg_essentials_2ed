<svg
  width="220px"
  height="220px"
  viewBox="0 0 220 220"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
><rect width="100%" height="100%" fill="white"/>
  <title>SMIL demo</title>

  <rect x="10" y="10" width="200" height="20" stroke="black" fill="none">
    <animate
      attributeName="width"
      attributeType="XML"
      from="0" to="200"
      begin="0s" dur="5s"
      fill="freeze" />
  </rect>
</svg>
