<svg
  width="200px"
  height="200px"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
><rect width="100%" height="100%" fill="white"/>
  <title>feConvolveMatrix</title>
  <defs>
    <filter id="emboss">
      <feConvolveMatrix
        preserveAlpha="true"
        kernelMatrix="1  0  0
                      0  0  0
                      0  0 -1"
        bias="0.9"/>
    </filter>
    <g id="flower">
      <use xlink:href="flower.svg#flower"/>
    </g>
  </defs>

  <use xlink:href="#flower" style="filter: url(#emboss);"/>
</svg>
