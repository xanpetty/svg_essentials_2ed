<svg
  width="200px"
  height="200px"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <g id="square">
    <rect x="10" y="10" width="30" height="30" style="fill: none; stroke: black;" />
  </g>

  <use xlink:href="#square" transform="scale(2)" />
</svg>
